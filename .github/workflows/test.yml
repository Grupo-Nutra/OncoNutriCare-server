name: Run tests

on:
  push:
    branches: [ "main" , "development" ]
  pull_request:
    branches: [ "main" , "development" ]

jobs:
  unit-tests:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Instaling Dependencies
      run: |
        cd server
        npm install
    - name: Running Tests
      run: npm test
